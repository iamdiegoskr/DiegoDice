<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiegoDice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (max-width:780px)">
    <link rel="stylesheet" href="./css/mobil.css" media="screen and (max-width:380px)">
    <script src="https://kit.fontawesome.com/f0d820c46d.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="main">
        <div class="max-score-container">
            <h2 class="max-score">Puntaje maximo : </h2><span id="max-score">0</span>
        </div>
        <div class="game-container">
            <div class="green" data-color="green" id="green"></div>
            <div class="red" data-color="red" id="red"></div>
            <div class="purple" data-color="purple" id="purple"></div>
            <div class="blue" data-color="blue" id="blue"></div>
            <div class="center-play">
                <a href="#" id="button-play" onclick="startGame()"><i class="fas fa-play-circle play-icon"></i></a>
            </div>
        </div>
        <div class="level-container">
            <h2 class="level">Level : </h2><span id="level-score">1</span>
        </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
